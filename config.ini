; ====================================================================
;               การตั้งค่าเริ่มต้นสำหรับ API TESTER
; ====================================================================
​[DEFAULT_REQUEST]
DEFAULT_METHOD = GET
; ลิงก์เริ่มต้นที่โปรแกรมจะโหลดในแท็บแรก (ถ้า linkgame.txt ไม่มีข้อมูล)
DEFAULT_URL = https://www.google.com
; Payload (JSON Body) เริ่มต้นสำหรับ POST/PUT/PATCH (ต้องเป็น String)
DEFAULT_PAYLOAD_JSON = {"name": "Test User", "id": 1}
; Headers เริ่มต้น (Key: Value, คั่นด้วยเครื่องหมายจุลภาค)
DEFAULT_HEADERS = Content-Type: application/json
; Query Parameters เริ่มต้น
DEFAULT_PARAMS = userId: 1, limit: 3
​[EXECUTION]
; จำนวนครั้งเริ่มต้นที่บอทจะส่ง Request ซ้ำ (Repetition Count)
DEFAULT_REPEAT_COUNT = 5
; เวลาหน่วง (เป็นวินาที) ระหว่างการส่งซ้ำแต่ละรอบ
REPEAT_DELAY_SECONDS = 1.0
​[FILE_MANAGEMENT]
; ชื่อไฟล์ที่จะใช้โหลดรายการลิงก์ (URL List) เมื่อเริ่มต้นโปรแกรม
LINK_FILE_NAME = linkgame.txt
​; ======================
;       การตั้งค่าทั่วไป
; ======================
; การตั้งค่าเหล่านี้ใช้สำหรับการทำงานเฉพาะทางของบอท และจะแสดงผลใน GUI
​[general]
; จำนวนรอบที่บอทจะลงเดิมพัน (ใช้ในฟังก์ชัน cliker ของคุณ)
bet_rounds = 2 cliker
; เงื่อนไขการลงเดิมพันในรอบสุดท้าย
bet_final_round = 1 cliker king&queen
; ขนาดหน้าต่างเริ่มต้นของแอปพลิเคชัน (กว้างxสูง)
window_size = 380x550
[database]
db_path = egg_records.db

[collectors]
batch_a = 3
batch_b = 2
